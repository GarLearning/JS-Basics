<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo</title>
    <style>
        body{
            background-color: rgb(140, 92, 185);
            color: rgb(31, 97, 117);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        // os operadores aritimeticos tem maior nivel de procedencia que os relacionais
        document.write(`<h1>6 > 3 + 4 ${6 > 3 + 4}</h1>`)//com essa sintexe da para escrever na tela
        // com alert n(abre uma janela)

        /*outro operador relacional existente é o de triple igualdade === que diz respeito se 
        um termo é identico ao outro, ou seja, questão de valor e tipo(string, numerico)*/
        document.write(`5 == "5": ${5 == 5} ou 5 === "5" ${5 === "5"}</br>`)
        document.write(`5 == 5: ${5 == 5} ou 5 === 5 ${5 === "5"}`)
    </script>
</body>
</html>
