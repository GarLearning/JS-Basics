<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
    <style>
        body{
            background-color: rgb(140, 92, 185);
            color: rgb(31, 97, 117);
            font: normal 20pt Arial;
        }
        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>H1 diz a respeito ao titulo.</h1>
    <p>P determina um paragrafo</p>
    <script>
        window.alert("Primeira mensagem")// a palavra window pode ser omitida
        window.confirm("A mensagem foi lida?")
        var mens_pronpt = window.prompt("O que estava na mensagem?")
        window.print(mens_pronpt)// aparentimente isso imprime a pagina
    </script>
</body>
</html>
<script>
    /*tudo isso diz respeito ao html
    o que ta dentro de style diz respeito a css
    e script diz respeito ao js
    */
</script>
