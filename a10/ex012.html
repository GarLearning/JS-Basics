<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:normal 18pt Arial; 
            background: darksalmon;
        }
        input{
            font:normal 18pt Arial;
            width: 100px;
        }
        h1{
            font:caption 18pt arial;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>
        Somando valores.
    </h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id = "res">
        Resultado
    </div>
    <script>
        function somar(){
            //tem essas duas formas de fazer
            var cn1 = document.getElementById("txtn1")
            var cn2 = document.querySelector("input#txtn2")
            var res = document.getElementById("res")
            var n1 = Number(cn1.value)
            var n2 = Number(cn2.value)
            var s = n1 + n2
            res.innerText = `A soma Ã© ${s}.`
        }
    </script>
</body>
