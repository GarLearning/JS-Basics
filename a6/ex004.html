<body>
    <h1>H1 diz a respeito ao titulo.</h1>
    <p>P determina um paragrafo</p>
    <script>
        /*ATRIBUTO E METODOS :
            n.length == quantos caracteres a string tem
            n.toUpperCase() == transforma tudo para maiusculas
            n.toLowerCase() == transforma tudo para minusculas
        */
        var nome = window.prompt("Digite seu nome: ")
        document.write(`Seu nome Ã© <strong>${nome}</strong> e tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiusculas <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.writeln(`Seu nome em minusculas <strong>${nome.toLowerCase()}</strong>.`)

    </script>
